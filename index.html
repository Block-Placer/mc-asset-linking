<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <p id="message">Redirecting…</p>

  <script>
    const redirects = {
      "/": "https://drive.google.com/drive/folders/1EWsERY-dyDkPVxkh5VlGzpqLyGkR6GQZ?usp=drive_link",
      "/macepvp1": "https://drive.google.com/file/d/1yTKGgzaAALcxKeABQvv1yen5T_-A9Gvq/view?usp=drive_link",
      "/crystalpvp1": "https://drive.google.com/file/d/1_GfGpRQhwAaDagGZkGighjnjFaZcebCF/view?usp=drive_link",
      "/axepvp1": "https://drive.google.com/file/d/1IzRbgBuAZ4XRiSNHlWJqbWXhLQyC4Np2/view?usp=drive_link"
    };

    const path = window.location.pathname.replace(/\/$/, "");

    if (redirects[path]) {
      window.location.replace(redirects[path]);
    } else {
      document.getElementById("message").innerText =
        "Redirect not found.";
    }
  </script>
</body>
</html>
